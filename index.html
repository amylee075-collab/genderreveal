  <script>
    /************************************************************
     * âœ… ì—¬ê¸°ë§Œ ìˆ˜ì •í•˜ë©´ ë¨ (ì„¤ì •)
     ************************************************************/
    const CONFIG = {
      momName: "ìˆ˜ì •",
      dadName: "ì¤€í˜",
      babyNick: "í°ë‘¥",
      dueDate: "2026-06-19",
      ultrasoundSrc: "/gemderreveal/ultrasound.jpg",

      // ğŸ‘‰ ê²°ê³¼ ë¯¸ë¦¬ ì§€ì •: "GIRL" ë˜ëŠ” "BOY"
      gender: "GIRL",

      // (ì„ íƒ) ê²°ê³¼ ì´ë¯¸ì§€ ì‚¬ìš© ì‹œ ê°™ì€ í´ë”ì— ë‘ì„¸ìš”
      girlImg: "girl.png",
      boyImg: "boy.png",
    };

    /************************************************************
     * ì´ˆê¸° ë Œë”
     ************************************************************/
    const $ = (id) => document.getElementById(id);

    $("momName").textContent = `ì—„ë§ˆ: ${CONFIG.momName}`;
    $("dadName").textContent = `ì•„ë¹ : ${CONFIG.dadName}`;
    $("babyNick").textContent = CONFIG.babyNick;
    $("dueDate").textContent = CONFIG.dueDate;
    $("ultraImg").src = CONFIG.ultrasoundSrc;

    /************************************************************
     * âœ… ê²°ê³¼ ì»¬ëŸ¬ ê³ ì •: ë”¸=í•‘í¬ / ì•„ë“¤=ë¸”ë£¨
     ************************************************************/
    function accentByGender(g){
      // ë”¸: í•‘í¬, ì•„ë“¤: ë¸”ë£¨ (ìš”ì²­ëŒ€ë¡œ ê³ ì •)
      return (g === "GIRL") ? "rgba(255, 105, 200, 1)" : "rgba(90, 160, 255, 1)";
    }

    function reveal(){
      const g = CONFIG.gender;
      const isGirl = g === "GIRL";
      const text = isGirl ? "ë”¸ ğŸ’—" : "ì•„ë“¤ ğŸ’™";
      const img = isGirl ? CONFIG.girlImg : CONFIG.boyImg;

      // ê²°ê³¼ ì¹´ë“œ ê¸€ë¡œìš°/í¬ì¸íŠ¸ ì»¬ëŸ¬
      document.documentElement.style.setProperty("--accent", accentByGender(g));
      $("resultText").textContent = text;

      // ì´ë¯¸ì§€ ìˆìœ¼ë©´ í‘œì‹œ (ì—†ìœ¼ë©´ ìˆ¨ê¹€)
      const ri = $("resultImg");
      ri.style.display = "none";
      ri.src = img;
      ri.onerror = () => { ri.style.display = "none"; };
      ri.onload = () => { ri.style.display = "block"; };

      $("overlay").classList.add("show");
      $("overlay").setAttribute("aria-hidden", "false");

      startConfetti(g); // âœ… ì»¨í˜í‹°ë„ ë”¸/ì•„ë“¤ ì»¬ëŸ¬ë¡œ
    }

    function closeOverlay(){
      $("overlay").classList.remove("show");
      $("overlay").setAttribute("aria-hidden", "true");
      stopConfetti();
    }

    function reset(){
      stopConfetti();
      closeOverlay();
    }

    /************************************************************
     * âœ… ì»¨í˜í‹°: ë”¸=í•‘í¬ / ì•„ë“¤=ë¸”ë£¨ íŒ”ë ˆíŠ¸ ê³ ì •
     ************************************************************/
    let confettiTimer = null;

    function startConfetti(gender){
      const layer = $("confetti");
      layer.innerHTML = "";
      layer.classList.add("show");

      const palette = (gender === "GIRL")
        ? ["#ff5fb7", "#ff9bd6", "#ffd1ea", "#ffffff"]   // í•‘í¬
        : ["#3f8cff", "#7ab7ff", "#cfe6ff", "#ffffff"];  // ë¸”ë£¨

      const count = 90;
      for(let i=0; i<count; i++){
        const p = document.createElement("div");
        p.className = "piece";
        const x = Math.random() * 100;
        const r = Math.random() * 360;
        const dur = 1.8 + Math.random() * 1.6;
        const c = palette[Math.floor(Math.random() * palette.length)];
        p.style.left = x + "vw";
        p.style.setProperty("--x", (Math.random() * 40 - 20) + "vw");
        p.style.setProperty("--r", r + "deg");
        p.style.setProperty("--dur", dur + "s");
        p.style.setProperty("--c", c);
        layer.appendChild(p);
      }

      clearTimeout(confettiTimer);
      confettiTimer = setTimeout(() => stopConfetti(), 3200);
    }

    function stopConfetti(){
      clearTimeout(confettiTimer);
      confettiTimer = null;
      const layer = $("confetti");
      layer.classList.remove("show");
      layer.innerHTML = "";
    }

    /************************************************************
     * ì´ë²¤íŠ¸
     ************************************************************/
    $("revealBtn").addEventListener("click", reveal);
    $("closeBtn").addEventListener("click", closeOverlay);
    $("resetBtn").addEventListener("click", reset);

    $("overlay").addEventListener("click", (e) => {
      if(e.target.id === "overlay") closeOverlay();
    });
  </script>
